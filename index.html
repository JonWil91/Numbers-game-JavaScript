<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number!</title>
</head>

<body>

    <div class="container-fluid">

        <header>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button class="btn-green again">Again!</button>
                    <p class="between text-right">(Between 1 and 20)</p>
                    <h1 class="text-center mt-1 mb-2">Guess the Number!</h1>
                    <p class="number text-center">?</p>
                </div>
            </div>
        </header>
    </div>

    <hr>
    <div class="container">
        <main>
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <section>
                        <div class="col">
                            <div class="row">
                                <input type="number" class="guess" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <button class="btn check">Check!</button>
                            </div>
                        </div>
                    </section>
                </div>

                    <div class="col-md-12 col-lg-6">
                        <section>
                            <div class="col">
                                <div class="row">
                                    <p class="message">Start guessing...</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <p class="label-highscore">
                                </div>
                            </div>
                            ðŸ¥‡ Highscore: <span class="highscore">0</span>
                            </p>
                        </section>
                    </div>
            </div>
        </main>
    </div>




    <script src="script.js"></script>

</body>

</html>
