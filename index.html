<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number!</title>
</head>

<body>

    <div class="container-fluid">
        <header>
            <div class="row mt-2">
                <div class="col-lg-12">
                    <div class="row my-2">
                        <div class="col">
                            <button class="btn again">Again!</button>
                            <p class="between text-right">(Between 1 and 20)</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h1 class="title text-center mb-2">Guess the Number!</h1>
                            <p class="number text-center">?</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <hr>

    <div class="container">
        <main>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <section>
                        <div class="row text-center my-5">
                            <div class="col">
                                <input type="number" class="guess"/>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col">
                                <button class="btn check">Check!</button>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-sm-12 col-md-6 text-center">
                    <section>
                        <div class="row text-center my-2">
                        <div class="col">
                                <p class="message">Start guessing...</p>
                            </div>
                        </div>
                        <div class="row text-center">
                        <div class="col">
                                <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
                            </div>
                        </div>
                        <div class="row text-center">
                        <div class="col">
                                <p class="label-highscore">
                                    ðŸ¥‡ Highscore: <span class="highscore">0</span>
                                </p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>




    <script src="script.js"></script>

</body>

</html>
